version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22.18.0
        - nvm use 22.18.0
        - npm install -g npm@11.6.2
        - node -v
        - npm -v
        - |
          set -o pipefail
          npm ci --cache .npm --prefer-offline --no-audit --progress=false 2>&1 | tee /tmp/npm-ci.log || { echo "npm ci failed â€” printing npm debug logs"; sed -n '1,400p' .npm/_logs/*-debug-*.log || true; cat /tmp/npm-ci.log; exit 1; }
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**