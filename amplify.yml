version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing Node 22.18.0 with nvm"
        - nvm install 22.18.0
        - nvm use 22.18.0
        - node -v
        - npm -v
        - npm ci --cache .npm --prefer-offline --no-audit --progress=false
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**