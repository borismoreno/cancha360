version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Using nvm to set Node"
        - nvm install 22.18.0
        - nvm use 22.18.0
        - echo "Upgrade npm to match local"
        - npm install -g npm@11.6.2
        - node -v
        - npm -v
        - npm ci --cache .npm --prefer-offline --no-audit --progress=false
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**